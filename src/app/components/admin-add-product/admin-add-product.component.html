  <form [formGroup]="newProductForm" (ngSubmit)="formOnSubmit()">
    <div class="form-field-container">

      <div class="form-group">
        <mat-form-field class="form-field">
          <input matInput [ngClass]="{'is-invalid': submitted && f.title.errors}" formControlName="title" type="text"
                 class="form-control" id="title" placeholder="Product title">
        </mat-form-field>
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
          <div *ngIf="f.title.errors.required">Product title is required</div>
          <div *ngIf="f.title.errors.minlength">Min length is 3 char</div>
        </div>
      </div>

      <div class="form-group">
        <mat-form-field class="form-field">
          <input matInput [ngClass]="{'is-invalid': submitted && f.description.errors}" formControlName="description" type="text"
                 class="form-control" id="description" placeholder="Description">
        </mat-form-field>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.maxlength">Max length is 255 char</div>
        </div>
      </div>

      <div class="form-group">
        <mat-form-field class="form-field">
          <input matInput [ngClass]="{'is-invalid': submitted && f.category_title.errors}" formControlName="category_title" type="text"
                 class="form-control" id="category-title" placeholder="Category title">
        </mat-form-field>
        <div *ngIf="submitted && f.category_title.errors" class="invalid-feedback"></div>
      </div>

      <div class="form-group">
        <mat-form-field class="form-field">
          <input matInput [ngClass]="{'is-invalid': submitted && f.price.errors}" formControlName="price" type="number"
                 class="form-control" id="price" placeholder="Price">
        </mat-form-field>
        <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
          <div *ngIf="f.price.errors.required">Price is required</div>
        </div>
      </div>

      <div class="fom-group">
        <mat-form-field class="form-field">
          <input matInput [ngClass]="{'is-invalid': submitted && f.stock.errors}" formControlName="stock" type="number"
                 class="form-control" id="stock" placeholder="Stock">
        </mat-form-field>
        <div *ngIf="submitted && f.stock.errors" class="invalid-feedback">
          <div *ngIf="f.stock.errors.required">Stock is required</div>
        </div>
      </div>

      <div class="form-group">
        <mat-form-field class="form-field">
          <input matInput [ngClass]="{'is-invalid': submitted && f.thumbnail.errors}" formControlName="thumbnail" type="text"
                 class="form-control" id="thumbnail" placeholder="Enter task title">
        </mat-form-field>
        <div *ngIf="submitted && f.thumbnail.errors" class="invalid-feedback"></div>
      </div>

    </div>
    <button mat-raised-button color="primary">Add product</button>
  </form>
</section>
