<h1>My wishlist</h1>
<h2 *ngIf="products else preloader">Favorite {{ products.length }} of items</h2>
<mat-grid-list cols="3" rowHeight="250px">
  <mat-grid-tile *ngFor="let product of products" colspan="1" rowspan="1">

    <mat-card class="card">
      <mat-card-title>{{ product.title }}</mat-card-title>

      <mat-card-content class="card-content">
        <div class="left">
          <div class="img-wrapper">
            <img [src]="product.thumbnail">
          </div>
          <button mat-raised-button (click)="onDelete(product)" color="primary">Delete</button>
        </div>
        <div class="product-data-wrapper">
          <div class="items">Price:  {{ product.price }}</div>
          <div class="items">Stock: {{ product.stock }}</div>
          <div class="items">Category: {{ product.category_title }}</div>
          <div class="items">Description: {{ product.description }}</div>
        </div>
      </mat-card-content>

    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #preloader>
  <app-spinner></app-spinner>
</ng-template>
